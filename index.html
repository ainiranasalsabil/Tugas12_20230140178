<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pendaftaran Peminatan</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 min-h-screen flex items-center justify-center">

  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 border border-gray-200">
    <h2 class="text-xl font-semibold text-center mb-4">Pendaftaran Peminatan</h2>

    <form id="minatForm" class="space-y-4">
      <!-- Nama -->
      <div>
        <label class="block text-sm font-medium mb-1">Nama</label>
        <input type="text" id="nama" class="w-full px-3 py-2 border rounded-md" placeholder="Nama anda" required>
      </div>

      <!-- NIM -->
      <div>
        <label class="block text-sm font-medium mb-1">NIM</label>
        <input type="text" id="nim" class="w-full px-3 py-2 border rounded-md" placeholder="NIM anda" required>
      </div>

      <!-- Peminatan -->
      <div>
        <label class="block text-sm font-medium mb-1">Peminatan pada bidang:</label>
        <div class="space-y-1">
          <label><input type="radio" name="minat" value="Programming" required> Programming</label><br>
          <label><input type="radio" name="minat" value="Desain"> Desain</label><br>
          <label><input type="radio" name="minat" value="Jaringan"> Jaringan</label><br>
          <label><input type="radio" name="minat" value="Data"> Data</label>
        </div>
      </div>

      <!-- Alamat -->
      <div>
        <label class="block text-sm font-medium mb-1">Alamat</label>
        <textarea id="alamat" class="w-full px-3 py-2 border rounded-md" rows="2" placeholder="Tulis alamat mu disini" required></textarea>
      </div>

      <!-- Angkatan -->
      <div>
        <label class="block text-sm font-medium mb-1">Pilih Angkatan</label>
        <select id="angkatan" class="w-full px-3 py-2 border rounded-md" required>
          <option value="">-- Pilih --</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
        </select>
      </div>

      <!-- Tanggal -->
      <div>
        <label class="block text-sm font-medium mb-1">Tanggal</label>
        <input type="date" id="tanggal" class="w-full px-3 py-2 border rounded-md" required>
      </div>

      <!-- Tombol Kirim -->
      <div class="pt-2">
        <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 w-full rounded-lg">
          Kirim
        </button>
      </div>
    </form>
  </div>
</body>
</html>
